<!DOCTYPE html>Add commentMore actions
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscrição - CanSat Ibmec</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <a href="index.html" class="logo" aria-label="Página inicial do CanSat Ibmec">
        <img src="img/Ibmec_logo.png" alt="Logotipo do Ibmec" class="logo-img" />
      </a>
    </div>
  </header>

  <main class="container corpo">
    <section class="info-section">
      <h2>Formulário de Inscrição</h2>
      <form action="sucesso.html" method="GET" class="inscricao-form">
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>
        </div>
        
        <div class="form-group">
          <label for="grupo">Nome do Grupo:</label>
          <input type="text" id="grupo" name="grupo" required>
        </div>
        
        <button type="submit" class="btn">Enviar Inscrição</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 CanSat Brasil. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
